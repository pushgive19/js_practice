<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="slide__wrap">
        <div class="slide__box">
          <div class="slide__list">
            <div class="slide__content slide01"><p>1</p></div>
            <div class="slide__content slide02"><p>2</p></div>
            <div class="slide__content slide03"><p>3</p></div>
            <div class="slide__content slide04"><p>4</p></div>
            <div class="slide__content slide05"><p>5</p></div>
          </div>
          <!-- slide__list -->
        </div>
        <!-- slide__box -->
      </div>
      <div class="slide_btn-box">
        <button type="button" class="prev_btn">prev</button>
        <button type="button" class="next_btn">next</button>
      </div>

      <ul class="pagination"></ul>
      <!-- slide__wra p -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
