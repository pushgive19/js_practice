<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="slide__wrap">
        <div class="slide__box">
          <div class="slide__list">
            <!-- 왜이렇게 나눈걸까? -->
            <div class="slide__content slide01">
              <p>1</p>
            </div>
            <div class="slide__content slide02">
              <p>2</p>
            </div>
            <div class="slide__content slide03">
              <p>3</p>
            </div>
            <div class="slide__content slide04">
              <p>4</p>
            </div>
            <div class="slide__content slide05">
              <p>5</p>
            </div>
          </div>
          <!-- slide__list -->
        </div>
        <!-- slide__box -->
        <div class="slide__btn-box">
          <button type="button" class="slide__btn-prev">prev</button>
          <button type="button" class="slide__btn-next">next</button>
        </div>
        <ul class="slide__pagination"></ul>
      </div>
      <!-- slide__wrap  -->
    </div>
    <script src="slide1.js"></script>
  </body>
</html>
