<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challege 13</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2c6cfb22b9.js"
      ;
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@300;400;500;900&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="phone-area">
      <div class="status-bar">
        <span class="status__clock">9:41</span>
        <div class="status__icons">
          <i class="fas fa-signal status__icon"></i>
          <i class="fas fa-wifi status__icon"></i>
          <i class="fas fa-battery-full status__icon"></i>
        </div>
      </div>
      <main class="main">
        <header class="main__header">
          <i class="fas fa-arrow-left header__icon"></i>
          <p class="header__title">프로필</p>
          <i class="fas fa-bars header__icon"></i>
        </header>
        <section class="profile">
          <img src="image/min.jpg" alt="" class="profile__avatar" />
          <h3 class="profile__name">민준이</h3>
          <p class="profile__location">경기도,판교</p>
          <div class="follow__section">
            <div class="profile__btn">
              <button class="btn__follow">팔로우</button>
              <button class="btn__message">메세지</button>
            </div>
            <div class="profile__abstract">
              <span
                >140
                <p>팔로워</p>
              </span>
              <span class="abstract__list"
                >250
                <p>팔로우</p>
              </span>
              <span class="abstract__list"
                >369
                <p>이미지</p>
              </span>
            </div>
          </div>
        </section>
      </main>
      <nav class="nav">
        <i class="fas fa-user nav__icon"></i>
        <i class="fas fa-users nav__icon"></i>
        <i class="fas fa-comments nav__icon"></i>
        <i class="fas fa-cog nav__icon"></i>
      </nav>
      <div class="bottom-line"></div>
    </div>
  </body>
</html>
