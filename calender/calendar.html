<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dd</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calendar__container">
      <div class="calendar__clicked">
        <p class="clicked__day">Tuesday</p>
        <h2 class="clicked__date">15</h2>
      </div>
      <div class="calendar">
        <div class="calendar__ctr-box ctr__box">
          <button class="cal__btn prev"></button>
          <span class="ctr__box-day">Monday</span>
          <span class="ctr__box-date">32</span>
          <button class="cal__btn next"></button>
        </div>
        <table class="calendar__table">
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wen</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </table>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
