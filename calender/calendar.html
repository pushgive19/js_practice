<!-- 뭐가 필요해?
년 월 일. 오늘 날짜 다음달 버튼/ 년도 누르면 연도 선택/ 
월 누르면 월 선택 가능/ 
추가로 월 선택 페이지에서 년도 누르면 년도 선택 창으로 이동
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canlendar</title>
    <script
      src="https://kit.fontawesome.com/2c6cfb22b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calendar__container">
      <div class="calendar__today">
        <span class="today__date">Wednesday</span>
        <div class="today__day">26</div>
      </div>
      <div class="calendar__month">
        <header class="month__header">
          <span class="header__btn-prev">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="header__date">June 2019</span>
          <span class="header__btn-next">
            <i class="fas fa-chevron-right"></i>
          </span>
        </header>
        <div class="month__date">
          <span class="date">S</span>
          <span class="date">M</span>
          <span class="date">T</span>
          <span class="date">W</span>
          <span class="date">T</span>
          <span class="date">F</span>
          <span class="date">S</span>
        </div>
        <div class="month__day">
          <span class="day">1</span>
          <span class="day">2</span>
          <span class="day">3</span>
          <span class="day">4</span>
          <span class="day">5</span>
          <span class="day">6</span>
          <span class="day">7</span>
          <span class="day">8</span>
          <span class="day">9</span>
          <span class="day">10</span>
          <span class="day">11</span>
          <span class="day">12</span>
          <span class="day">13</span>
          <span class="day">14</span>
          <span class="day">15</span>
          <span class="day">16</span>
          <span class="day">17</span>
          <span class="day">18</span>
          <span class="day">19</span>
          <span class="day">20</span>
          <span class="day">21</span>
          <span class="day">22</span>
          <span class="day">23</span>
          <span class="day">24</span>
          <span class="day">25</span>
          <span class="day">26</span>
          <span class="day">27</span>
          <span class="day">28</span>
          <span class="day">29</span>
          <span class="day">30</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
